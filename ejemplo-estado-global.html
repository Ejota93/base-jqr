<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo Estado Global (Singleton)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 30px; background: #f7fafc; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 20px; }
    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .display { font-size: 48px; text-align: center; margin: 12px 0; }
    .actions { display: flex; gap: 8px; justify-content: center; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e0; background: #edf2f7; cursor: pointer; }
    input { padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estado Global Compartido (Singleton)</h1>

    <div class="card">
      <h2>Contador</h2>
      <div id="counter-display" class="display" st-text="contador">0</div>
      <div class="actions">
        <button id="btn-dec">âž– Decrementar</button>
        <button id="btn-inc">âž• Incrementar</button>
        <button id="btn-reset">ðŸ”„ Reset</button>
      </div>
    </div>

    <div class="card">
      <h2>Lista de Tareas</h2>
      <div class="actions" style="justify-content: flex-start; gap: 8px;">
        <input id="task-input" type="text" placeholder="Nueva tarea" />
        <button id="task-add">Agregar</button>
      </div>
      <div id="task-list" style="margin-top: 12px;"></div>
      <p>Total: <span st-text="totalTareas">0</span> tareas</p>
    </div>
  </div>

  <!-- Carga global de jQuery y la librerÃ­a reactiva -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="src/polyfills.js"></script>
  <script src="src/jquery.reactive.js"></script>

  <!-- ES Modules que comparten el mismo estado global (Singleton) -->
  <script type="module" src="src/modules/init.js"></script>
  <script type="module" src="src/modules/ui-counter.js"></script>
  <script type="module" src="src/modules/ui-name.js"></script>
  <script type="module" src="src/modules/ui-tasks.js"></script>
</body>
</html>
